<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Engineer UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top Panel -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" style="background-color: #FFD700; height: 60px; padding: 15px;">
                <div class="d-flex justify-content-between align-items-center">
                    <h4>Integrated Platform Environment - AI Powered</h4>
                    <div>
                        <span class="me-3">Welcome, {{ current_user.username }}</span>
                        <i class='bx bx-bell fs-4'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar" style="background-color: #cc0000;">
                <div class="position-sticky pt-3">
                    <h5 class="text-white p-3">Platform Engineer UI</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('dashboard') }}">
                                <i class='bx bxs-dashboard'></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('infrastructure') }}">
                                <i class='bx bx-server'></i> Infrastructure
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('monitoring') }}">
                                <i class='bx bx-line-chart'></i> Monitoring
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('deployments') }}">
                                <i class='bx bx-rocket'></i> Deployments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('tickets') }}">
                                <i class='bx bx-task'></i> Open Tickets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('chatbot') }}">
                                <i class='bx bx-message-dots'></i> Chatbot
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('logout') }}">
                                <i class='bx bx-log-out'></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
